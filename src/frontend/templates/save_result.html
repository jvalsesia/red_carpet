{% extends "base.html" %}

{% block content %}


<body>
    <div class="container d-flex min-vh-100 justify-content-center align-items-center">
        <div class="row justify-content-center  shadow-lg p-3 mb-5 bg-body rounded">
            <h1>{{title}}</h1>
            <div class="col-md-12">
                <div class="table-responsive">
                    {% if employee %}
                    <form>

                        <div class="form-floating">
                            <input disabled required class="form-control" id="first_name" name="first_name" type="text"
                                placeholder="" value="{{employee.first_name}}">
                            <label for="first_name">First Name</label>
                        </div>
                        <br>

                        <div class="form-floating">
                            <input disabled required class="form-control" name="last_name" id="last_name" type="text"
                                placeholder="" value="{{employee.last_name}}">
                            <label for="last_name">Last Name</label>
                        </div>
                        <br>

                        <div class="form-floating">

                            <input disabled required class="form-control" name="personal_email" id="personal_email"
                                type="email" placeholder="" value="{{employee.personal_email}}">
                            <label for="personal_email">Personal Email</label>

                        </div>
                        <br>

                        <div class="form-floating">

                            <input disabled required class="form-control" name="age" id="age" type="number"
                                placeholder="" value="{{employee.age}}">
                            <label for="age">Age</label>

                        </div>
                        <br>

                        <div class="form-floating">

                            <input disabled required class="form-control" name="diploma" id="diploma" type="text"
                                placeholder="" value="{{employee.diploma}}">
                            <label for="diploma">Diploma</label>

                        </div>
                        <br>
                </div>
                {% endif %}
                <br>

                <div class="button-container">
                    <a href="/" class="btn btn-primary">Ok</a>

                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
