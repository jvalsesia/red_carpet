{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<h1>{{title}}</h1>

{% if logged_in %}
<a href="/me">View my page</a>
<form method="post" action="/logout">
    <input type="submit" value="Logout">
</form>
{% else %}
<p>
    <a href="/signup">Signup</a> or <a href="/login">Login</a>
</p>
{% endif %}

<p>
    <a href="/employees">View all employees</a>
</p>
{% endblock content %}
