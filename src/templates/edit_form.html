{% extends "base.html" %}

{% block content %}


<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h1>{{title}}</h1>
                {% if employee %}
                <form id="update_form" method="POST" enctype="application/x-www-form-urlencoded"
                    action="/update/employee">
                    <input id="id" name="id" type="hidden" value="{{employee.id}}">

                    <div class="form-floating">

                        <input class="form-control" id="first_name" name="first_name" type="text" placeholder=""
                            value="{{employee.first_name}}">
                        <label for="first_name">First Name</label>
                    </div>
                    <br>

                    <div class="form-floating">

                        <input class="form-control" name="last_name" id="last_name" type="text" placeholder=""
                            value="{{employee.last_name}}">
                        <label for="last_name">Last Name</label>
                    </div>
                    <br>

                    <div class="form-floating">

                        <input class="form-control" name="email" id="email" type="email" placeholder=""
                            value="{{employee.email}}">
                        <label for="email">Email</label>
                    </div>
                    <br>

                    <div class="form-floating">

                        <input class="form-control" name="age" id="age" type="number" placeholder=""
                            value="{{employee.age}}">
                        <label for="age">Age</label>
                    </div>
                    <br>


                    <div class="form-floating">

                        <input class="form-control" name="diploma" id="diploma" type="text" placeholder=""
                            value="{{employee.diploma}}">
                        <label for="diploma">Diploma</label>
                    </div>
                    <br>


                    <div class="form-floating">
                        <select class="form-select" name="onboarded" id="onboarded" aria-label="Default select example">
                            {% if employee.onboarded %}
                            <option value="false">false</option>
                            <option selected value="true">true</option>
                            {% else %}
                            <option selected value="false">false</option>
                            <option value="true">true</option>
                            {% endif %}
                        </select>
                        <label for="onboarded">Onboarded</label>
                    </div>
                    <br>

                    <div class="form-floating">
                        <input class="form-control" name="handle" id="handle" type="text" placeholder=""
                            value="{{employee.handle}}">
                        <label for="handle">handle</label>
                    </div>
                    <br>


                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            value="{{employee.password}}">
                        <label for="password">Password</label>
                    </div>
                    <br>
                </form>



                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Employee</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to edit this employee?
                                <br>
                                {{ employee.first_name }} {{ employee.last_name }}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="update_form" class="btn btn-warning">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button onclick="window.location.href='/select/employee/{{ employee.id }}'" class="btn btn-secondary">
                    Cancel
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Edit
                </button>

                {% endif %}
            </div>
        </div>
    </div>


</body>


{% endblock %}
