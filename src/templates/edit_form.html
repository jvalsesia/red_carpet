{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
{% if employee %}
<form method="POST" enctype="application/x-www-form-urlencoded" action="/update/employee">
    <input id="id" name="id" type="hidden" value="{{employee.id}}">

    <div class="row">
        <div class="ten columns">
            <label for="first_name">First Name</label>
            <input class="u-full-width" id="first_name" name="first_name" type="text" placeholder=""
                value="{{employee.first_name}}">
        </div>
    </div>
    <div class="row">
        <div class="ten columns">
            <label for="last_name">Last Name</label>
            <input class="u-full-width" name="last_name" id="last_name" type="text" placeholder=""
                value="{{employee.last_name}}">
        </div>
    </div>
    <div class="row">
        <div class="ten columns">
            <label for="email">Email</label>
            <input class="u-full-width" name="email" id="email" type="email" placeholder="" value="{{employee.email}}">
        </div>
    </div>
    <div class="row">
        <div class="ten columns">
            <label for="age">Age</label>
            <input class="u-full-width" name="age" id="age" type="number" placeholder="" value="{{employee.age}}">
        </div>
    </div>

    <div class="row">
        <div class="ten columns">
            <label for="diploma">Diploma</label>
            <input class="u-full-width" name="diploma" id="diploma" type="text" placeholder=""
                value="{{employee.diploma}}">
        </div>
    </div>

    <div class="row">
        <div class="ten columns">
            <label for="onboarded">Onboarded</label>
            <input class="u-full-width" name="onboarded" id="onboarded" type="text" placeholder=""
                value="{{employee.onboarded}}">
        </div>
    </div>

    <div class="row">
        <div class="ten columns">
            <label for="handle">handle</label>
            <input class="u-full-width" name="handle" id="handle" type="text" placeholder=""
                value="{{employee.handle}}">
        </div>
    </div>

    <div class="row">
        <div class="ten columns">
            <label for="password">Password</label>
            <input class="u-full-width" name="password" id="password" type="password" placeholder=""
                value="{{employee.password}}">
        </div>
    </div>

    <button type="submit" class="btn btn-warning">
        Edit
    </button>
</form>
{% endif %}
{% endblock %}
